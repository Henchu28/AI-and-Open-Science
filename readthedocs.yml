version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: windows-10
  tools:
    python: "3.13"

# Build documentation with Mkdocs
mkdocs:
  configuration: mkdocs.yml

# Declare the Conda environment
conda:
  environment: environment.yml  # Usa tu archivo de entorno Conda

# Formatos de construcci√≥n
formats:
  - html
  - pdf
