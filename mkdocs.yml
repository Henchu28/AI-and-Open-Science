site_name: "Práctica 1 de Artificial Inteligence and Open Science"
repo_url: "https://github.com/Henchu28/AI-and-Open-Science/Prac 1"
edit_uri: "blob/main/docs/"

theme:
  name: "material"
  palette:
    scheme: default
    primary: blue
    accent: light blue
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - toc.integrate

nav:
  - Inicio: docs/index.md
  - Guía: docs/README.md
  - Rationale: Prac 1/rationale.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
